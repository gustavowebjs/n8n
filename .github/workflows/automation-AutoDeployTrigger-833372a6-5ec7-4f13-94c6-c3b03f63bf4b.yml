name: Trigger auto deployment for automation

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/automation-AutoDeployTrigger-833372a6-5ec7-4f13-94c6-c3b03f63bf4b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AUTOMATION_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AUTOMATION_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AUTOMATION_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.AUTOMATION_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AUTOMATION_REGISTRY_PASSWORD }}
          containerAppName: automation
          resourceGroup: taskflow
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


